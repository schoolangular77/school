  <style>

<body>
  <app-root></app-root>
  <script>

    function hidethis(e){
      e.style.display="none";
      
    }



    function clickthis(e){
      $(".nav-link").removeClass("active");
      e.classList.add("active");
    }
    function onHov(e){
      console.log("Asdas");
      e.children[0].style.transform = "rotatey(90deg)";
      e.children[1].style.opacity=1;
      e.children[1].style.transitionDelay="0.5s";
      e.children[1].style.transform = "rotatey(0deg)";
    }

    function onOut(e){
      console.log("Asdas");
      e.children[1].style.transitionDuration="0.5s";
      e.children[1].style.transform = "rotatey(-90deg)";
      e.children[1].style.opacity=0;
      e.children[0].style.transform = "rotatey(0deg)";
      e.children[0].style.transitionDelay="0.4s"
      
    }

    function labelClick(e){
      $(".labellogin").css("border","1px solid #eee");
      e.style.border ="6px solid #daedf3";
    }
    
   
  </script>
</body>
